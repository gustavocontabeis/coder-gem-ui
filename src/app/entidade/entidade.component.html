<div>
    <p-toast></p-toast>
    <p-menubar>
        <button type="button" pButton="" icon="pi pi-plus" (click)="novo()" label="Novo"></button>
    </p-menubar>
    <br>
    <p-panel header="Entidades">
        <p-table [value]="entidades" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Aplicação</th>
                    <th>Nome</th>
                    <th>Rotulo</th>
                    <th>Tabela</th>
                    <th>&nbsp;</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-entidade>
                <tr>
                    <td style="text-align: right;">{{entidade.id}}</td>
                    <td>{{entidade.aplicacao}}</td>
                    <td>{{entidade.nome}}</td>
                    <td>{{entidade.rotulo}}</td>
                    <td>{{entidade.tabela}}</td>
                    <td>
                        <button type="button" pbutton icon="pi pi-pencil" (click)="exibirModal(entidade)"
                            title="Selecionar">OK</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    <p-dialog header="Entidade" [(visible)]="exibirDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade"
        [modal]="true" [style]="{width: '800px', height: '600px'}">
        <div class="ui-g ui-fluid" *ngIf="entidade">
            <div class="ui-g-12">
                <div class="ui-g-4 label">
                    <label id="label-id" for="id">Id</label>
                </div>
                <div class="ui-g-8 input">
                    <input id="id" pKeyFilter="int" placeholder="Id" [(ngModel)]="entidade.id" [required]="false">
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4 label">
                    <label id="label-aplicacao" for="aplicacao">Aplicação</label>
                </div>
                <div class="ui-g-8 input">
                    <input id="aplicacao" pInputText placeholder="Aplicação" [(ngModel)]="entidade.aplicacao.id"
                        [required]="false">
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4 label">
                    <label id="label-nome" for="nome">Nome</label>
                </div>
                <div class="ui-g-8 input">
                    <input id="nome" pInputText placeholder="Nome" [(ngModel)]="entidade.nome" [required]="true">
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4 label">
                    <label id="label-rotulo" for="rotulo">Rotulo</label>
                </div>
                <div class="ui-g-8 input">
                    <input id="rotulo" pInputText placeholder="Rotulo" [(ngModel)]="entidade.rotulo" [required]="true">
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4 label">
                    <label id="label-tabela" for="tabela">Tabela</label>
                </div>
                <div class="ui-g-8 input">
                    <input id="tabela" pInputText placeholder="Tabela" [(ngModel)]="entidade.tabela" [required]="true">
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton="" icon="pi pi-check" (click)="salvar()" label="Salvar"></button>
                <button type="button" pButton="" icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir"
                    class="ui-button-secondary" *ngIf="entidade.id"></button>
            </div>
        </p-footer>
    </p-dialog>
    <p-confirmDialog #confirmacaoDialog header="Confirmação" icon="pi pi-exclamation-triangle">
        <p-footer>
            <button type="button" pButton="" icon="pi pi-times" label="Não"
                (click)="confirmacaoDialog.reject()"></button>
            <button type="button" pButton="" icon="pi pi-check" label="Sim"
                (click)="confirmacaoDialog.accept()"></button>
        </p-footer>
    </p-confirmDialog>
    <br />
</div>
