<div>
    <p-toast></p-toast>
    <p-menubar>
        <button type="button" pButton="" icon="pi pi-plus" (click)="novo()" label="Novo"></button>
    </p-menubar>
</div>

<p-panel header="Pessoas">
    <p-table [value]="pessoas" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr class="coder-colunas-titulos">
                <th>Id</th>
                <th>Nome</th>
                <th>Genero</th>
                <th>Altura</th>
                <th>Salario</th>
                <th>Ativo</th>
                <th>Data de nacimento</th>
                <th>&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr class="coder-colunas-conteudo">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.genero}}</td>
                <td>{{pessoa.altura}}</td>
                <td>{{pessoa.salario}}</td>
                <td>{{pessoa.ativo}}</td>
                <td>{{pessoa.dataDeNacimento | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                <td>
                    <button type="button" pButton icon="pi pi-pencil" (click)="exibirModal(pessoa)" title="Selecionar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-panel>
<p-dialog header="UsuÃ¡rio" [(visible)]="exibirDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"
    [style]="{width: '400px'}">
    <div class="ui-g ui-fluid" *ngIf="pessoa">
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-id" for="id">Id</label>
            </div>
            <div class="ui-g-8 input">
                <input id="id" pKeyFilter="int" placeholder="Id" [(ngModel)]="pessoa.id">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-nome" for="nome">Nome</label>
            </div>
            <div class="ui-g-8 input">
                <input id="nome" pInputText placeholder="Nome" [(ngModel)]="pessoa.nome">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-genero" for="genero">Genero</label>
            </div>
            <div class="ui-g-8 input">
                <input id="genero" pInputText placeholder="Genero" [(ngModel)]="pessoa.genero">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-altura" for="altura">Altura</label>
            </div>
            <div class="ui-g-8 input">
                <input id="altura" pInputText placeholder="Altura" [(ngModel)]="pessoa.altura">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-salario" for="salario">Salario</label>
            </div>
            <div class="ui-g-8 input">
                <input id="salario" pInputText placeholder="Salario" [(ngModel)]="pessoa.salario">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-ativo" for="ativo">Ativo</label>
            </div>
            <div class="ui-g-8 input">
                <input id="ativo" pKeyFilter="int" placeholder="Ativo" [(ngModel)]="pessoa.ativo">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-dataDeNacimento" for="dataDeNacimento">Data de nacimento</label>
            </div>
            <div class="ui-g-8 input">
                <p-calendar id="dataDeNacimento" dateFormat="dd/mm/yy" [(ngModel)]="pessoa.dataDeNacimento"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-mae" for="mae">Mae</label>
            </div>
            <div class="ui-g-8 input">
                <input id="mae" pInputText placeholder="Mae" [(ngModel)]="pessoa.mae">
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4 label">
                <label id="label-filhos" for="filhos">Filhos</label>
            </div>
            <div class="ui-g-8 input">
                <input id="filhos" pInputText placeholder="Filhos" [(ngModel)]="pessoa.filhos">
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="salvar()" label="Salvar"></button>
            <button type="button" pButton icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir" class="ui-button-secondary"
                *ngIf="pessoa.id"></button>
        </div>
    </p-footer>
</p-dialog>
