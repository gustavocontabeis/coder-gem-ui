<div>
    <p-toast></p-toast>
    <p-menubar>
        <button type="button" pButton="" icon="pi pi-plus" (click)="novo()" label="Novo"></button>
    </p-menubar>
</div>

<p-panel header="Pessoas">
    <p-table [value]="pessoas" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr class="coder-colunas-titulos">
                <th>Id</th>
                <th>Nome</th>
                <th>Genero</th>
                <th>Altura</th>
                <th>Salario</th>
                <th>Ativo</th>
                <th>Data de nacimento</th>
                <th>&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr class="coder-colunas-conteudo">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.genero}}</td>
                <td>{{pessoa.altura}}</td>
                <td>{{pessoa.salario}}</td>
                <td>{{pessoa.ativo}}</td>
                <td>{{pessoa.dataDeNacimento}}</td>
                <td>
                    <button type="button" pButton icon="pi pi-pencil" (click)="exibirModal(pessoa)" title="Selecionar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-panel>
<p-dialog header="UsuÃ¡rio" [(visible)]="exibirDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"
    [style]="{width: '400px'}">
    <div class="ui-g ui-fluid" *ngIf="pessoa">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Id</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.id" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Nome</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.nome" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Genero</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.genero" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Altura</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.altura" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Salario</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.salario" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Ativo</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.ativo" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Data de nacimento</label>
            </div>
            <div class="ui-g-8">
                <input id="id" [(ngModel)]="pessoa.dataDeNacimento" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="salvar()" label="Salvar"></button>
            <button type="button" pButton icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir" class="ui-button-secondary"
                *ngIf="pessoa.id"></button>
        </div>
    </p-footer>
</p-dialog>
